<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCANER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESCANER</h1>
        <div id="reader" width="600px"></div>
        <div id="result">Esperando escaneo...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.1/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerText = 'Texto escaneado: ' + qrCodeMessage;
        }

        function onScanError(errorMessage) {
            // Puedes manejar errores aqu√≠ si es necesario
            console.error('Error de escaneo: ', errorMessage);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });

        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
